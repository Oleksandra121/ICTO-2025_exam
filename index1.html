<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Sorting Comparison</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="bubble_sort.js" defer></script>
  <script src="voice_control.js" defer></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }

    #startBtn, #algoSelect {
      font-size: 16px;
      padding: 10px;
      margin: 4px;
      border-radius: 6px;
    }

    #timer {
      margin-top: 10px;
      font-size: 18px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 6px;
      font-family: monospace;
    }

    #chart {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      z-index: 5;
      border-radius: 8px;
      padding: 4px;
      width: 400px;
      height: 200px;
    }

    #voiceStatus {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 6px;
      font-family: monospace;
      z-index: 10;
    }

    #voiceToggleBtn {
      position: absolute;
      bottom: 70px;
      left: 20px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="controls">
    <select id="algoSelect">
      <option value="bubble">Bubble Sort</option>
      <option value="quick">Quick Sort</option>
      <option value="merge">Merge Sort</option>
    </select>
    <button id="startBtn">‚ñ∂ –ü–æ—á–∞—Ç–∏ —Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è</button>
    <div id="timer">–ß–∞—Å: 0 –º—Å</div>
  </div>

  <canvas id="chart"></canvas>

  <div id="voiceStatus">üé§ –°–ª—É—Ö–∞—é: –Ω–æ—Ä–º–∞–ª—å–Ω–∞ —à–≤–∏–¥–∫—ñ—Å—Ç—å</div>
  <button id="voiceToggleBtn">üé§ –ê–∫—Ç–∏–≤—É–≤–∞—Ç–∏ –≥–æ–ª–æ—Å</button>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-entity id="balls" position="0 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
